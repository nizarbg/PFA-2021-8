<ion-header>
	<ion-toolbar>
		<ion-title>Changer Mot de Passe</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class='background'>

<br>
<br>
<br>
		<div class="profile-info">
			<ion-item>
				<ion-label position="floating">Email</ion-label>
				<ion-input [(ngModel)]="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Mot de passe actuel</ion-label>
				<ion-input type="password" [(ngModel)]="password"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Nouveau Mot de passe</ion-label>
				<ion-input type="password" [(ngModel)]="newpassword"></ion-input>
			</ion-item>			
			<br>

			<ion-button fill="outline" expand="block" color="dark" (click)="updateDetails()">Enregistrer</ion-button>
		</div>



</ion-content>
