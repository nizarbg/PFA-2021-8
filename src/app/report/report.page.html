<ion-content class="background">
  <h1 class="ion-text-center">Contactez Nous</h1>
<div class="ion-padding">


  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
      <ion-label>Ecrivez votre r√©clamation:</ion-label>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea auto-grow='true' [(ngModel)]="report" required></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Gouvernorat</ion-label>
        <ion-select [(ngModel)]="gv" name="gv">
        <ion-select-option value="Tunis">Tunis</ion-select-option>
        <ion-select-option value="Sousse">Sousse</ion-select-option>
        <ion-select-option value="Sfax">Sfax</ion-select-option>
        <ion-select-option value="Nebeul">Nebeul</ion-select-option>
        <ion-select-option value="Bizerte">Bizerte</ion-select-option>
      </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

  
<ion-row>
    <ion-col>
      <ion-button expand="block" fill="outline" color="dark" class="font" (click)="sendReport()">Envoyer</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
