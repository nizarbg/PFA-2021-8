<ion-header>
  <ion-toolbar>
    <ion-title>Annonce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
  
    <ion-item>
      <ion-label position="floating">Gouvernorat Depart</ion-label>
      <ion-select [(ngModel)]="pickup" name="pickup">
        <ion-select-option value="Tunis">Tunis</ion-select-option>
        <ion-select-option value="Sousse">Sousse</ion-select-option>
        <ion-select-option value="Sfax">Sfax</ion-select-option>
        <ion-select-option value="Nebeul">Nebeul</ion-select-option>
        <ion-select-option value="Bizerte">Bizerte</ion-select-option>
      </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Destination</ion-label>
        <ion-select name="destination" [(ngModel)]="destination">
          <ion-select-option value="Tunis">Tunis</ion-select-option>
          <ion-select-option value="Sousse">Sousse</ion-select-option>
          <ion-select-option value="Sfax">Sfax</ion-select-option>
          <ion-select-option value="Nebeul">Nebeul</ion-select-option>
          <ion-select-option value="Bizerte">Bizerte</ion-select-option>
        </ion-select>
        </ion-item>

    <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-datetime display-format="DD MMM YY" min="2019" max="2022" value="2019-11-14"[(ngModel)]="date" ></ion-datetime>
    </ion-item>

    <ion-item>
    <ion-label position="floating">Temps</ion-label>
    <ion-datetime display-format="hh:mm A" [(ngModel)]="time"></ion-datetime>
    </ion-item>

    <ion-item>
    <ion-label position="floating">Espace Possible</ion-label>
    <ion-input type="text" [(ngModel)]="passenger" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" [(ngModel)]="fee"></ion-input>
    </ion-item>
  
  </ion-card>

  <ion-button fill="solid" expand="block" color="dark" (click)="addoffer()">Ajouter Annonce</ion-button>
    

</ion-content>
